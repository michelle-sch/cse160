<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assignment 1 â€“ WebGL Paint</title>

  <style>
    body { font-family: "Times New Roman", Times, serif; margin: 0; }
    #page { padding: 10px; }
    canvas { border: 1px solid black; display: block; margin: 20px 0; }
    #controls { width: 800px; }

    #clearBtn, #picBtn, #colorCycleBtn {
      margin: 10px 10px 20px 0;
      padding: 6px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      font-size: 14px;
    }

    .section-title { font-size: 18px; font-weight: bold; margin: 14px 0 6px; }
    .row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
    .modeBtn { padding: 6px 12px; border-radius: 8px; border: 1px solid #cfcfcf; background: #fff; font-size: 13px; }
    .label { font-size: 14px; margin-right: 6px; white-space: nowrap; }
    .slider { width: 180px; }
    .slider.wide { width: 260px; }

    input[type="range"] { accent-color: #aaa; }

    #errorBox {
      display: none;
      padding: 10px;
      border: 1px solid #cc0000;
      background: #ffecec;
      color: #990000;
      margin-top: 10px;
      max-width: 820px;
      white-space: pre-wrap;
      font-family: ui-monospace, Menlo, Monaco, Consolas, "Courier New", monospace;
      font-size: 12px;
    }
  </style>
</head>

<body onload="main()">
  <div id="page">
    <p><b>Michelle Schemkes</b><br>mschemke@ucsc.edu</p>
    <p><b>Notes to Grader:</b> added color switch toggle for color shifting brush.</p>

    <canvas id="webgl" width="400" height="400"></canvas>

    <div id="controls">
      <button id="clearBtn">Clear Canvas</button>
      <button id="picBtn">Draw Picture</button>
      <button id="colorCycleBtn">Color Cycle: OFF</button>

      <p class="section-title">Drawing Mode:</p>
      <div class="row">
        <button id="pointBtn" class="modeBtn">Squares</button>
        <button id="triBtn" class="modeBtn">Triangles</button>
        <button id="circBtn" class="modeBtn">Circles</button>
      </div>

      <p class="section-title">Shape Color:</p>
      <div class="row">
        <span class="label">Red</span>
        <input id="rSlide" type="range" min="0" max="100" value="0" class="slider">

        <span class="label">Green</span>
        <input id="gSlide" type="range" min="0" max="100" value="0" class="slider">

        <span class="label">Blue</span>
        <input id="bSlide" type="range" min="0" max="100" value="100" class="slider">
      </div>

      <div class="row">
        <span class="label">Shape Size:</span>
        <input id="sizeSlide" type="range" min="5" max="40" value="10" class="slider wide">

        <span class="label">(Circles) Segment Count:</span>
        <input id="segSlide" type="range" min="3" max="50" value="12" class="slider wide">
      </div>

      <div id="errorBox"></div>
    </div>
  </div>

  
  <script src="lib/webgl-utils.js"></script>
  <script src="lib/cuon-utils.js"></script>
  <script src="webgl-utils.js"></script>
  <script src="cuon-utils.js"></script>

  <script src="Point.js"></script>
  <script src="Triangle.js"></script>
  <script src="Circle.js"></script>

  <script src="asg1.js"></script>

</body>
</html>
